<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css">
<title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <form id="screen-grid">
            <input type="text" class="screen">
        </form>
        <button type="button" class="btn"></button>
        <button type="button" class="btn"></button>
        <button type="button" class="btn" id="clear" data-num="">CLR</button>
        <button type="button" class="btn" id="backspace" data-num="">&larrhk;</button>
        <button type="button" class="btn" data-num="7">7</button>
        <button type="button" class="btn" data-num="8">8</button>
        <button type="button" class="btn" data-num="9">9</button>
        <button type="button" class="btn" id="divide" data-num="/">&divide;</button>
        <button type="button" class="btn" data-num="4">4</button>
        <button type="button" class="btn" data-num="5">5</button>
        <button type="button" class="btn" data-num="6">6</button>
        <button type="button" class="btn" id="multiply" data-num="*">&times;</button>
        <button type="button" class="btn" data-num="1">1</button>
        <button type="button" class="btn" data-num="2">2</button>
        <button type="button" class="btn" data-num="3">3</button>
        <button type="button" class="btn" id="subtract" data-num="-">&minus;</button>
        <button type="button" class="btn"></button>
        <button type="button" class="btn" id="zero" data-num="0">0</button>
        <button type="button" class="btn" id="decimal" data-num=".">&period;</button>
        <button type="button" class="btn" id="equals">&equals;</button>
    </div>
    <script source="app.js"></script>
</body>
</html>
