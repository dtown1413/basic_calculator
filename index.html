<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css">
<title> Calculator</title>
</head>
<body>
<div class="calculator">
    <div class="display">Display</div>
    <button class="button" id="empty"></button>
    <button class="button" id="empty"></button>
    <button class="button" id="clear">CLR</button>
    <button class="button" id="backspace">&larrhk;</button>
    <button class="button" id="">7</button>
    <button class="button" id="">8</button>
    <button class="button" id="">9</button>
    <button class="button" id="divide">&divide;</button>
    <button class="button" id="">4</button>
    <button class="button" id="">5</button>
    <button class="button" id="">6</button>
    <button class="button" id="multiply">&times;</button>
    <button class="button" id="">1</button>
    <button class="button" id="">2</button>
    <button class="button" id="">3</button>
    <button class="button" id="subtract">&minus;</button>
    <button class="button" id="empty"></button>
    <button class="button" id="zero">0</button>
    <button class="button" id="decimal">&period;</button>
    <button class="button" id="equals">&equals;</button>
</div>
</body>
</html>
